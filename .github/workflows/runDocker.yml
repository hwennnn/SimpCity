name: Run Docker CI (python ver 3.10)

on:
   [push, pull_request]
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Docker image
      run: docker build . --file Dockerfile --tag simpcity:latest 
    - name: Run Docker image
      run: docker run simpcity:latest
      

